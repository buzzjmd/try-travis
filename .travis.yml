os: linux
sudo: false
language: python

matrix:
  include:
    - python: '2.7'
      env: TOXENV=py27
      os: linux
    - python: '3.6'
      env: TOXENV=py36
      os: linux
    - python: '3'
      env: TOXENV=py3
      os: osx
      language: generic

before_install:
  - echo === Before Install.
  - virtualenv --version
  - easy_install --version
    # Perform the manual steps on osx to install python3 and activate venv
    # (see http://blog.fizyk.net.pl/blog/running-python-tests-on-traviss-osx-workers.html)
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install python3; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then virtualenv venv -p python3; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then source venv/bin/activate; fi

install:
  - echo === Install.
  - pip install tox
  - tox --version
  - pip install codecov
  - codecov --version

before_script:
  - echo === Before Script.
  - python --version

script:
  - echo === Run Test Script. TOXPYTHON=$TOXPYTHON
  - python --version
  - tox -v

after_script:
  - echo === After Script.

after_failure:
  - echo === After Failure.

after_success:
  - echo === After Success.
  - codecov

cache:
  - pip

branches:
  only:
    - master
    - /^.*-feature$/
