language: python
sudo: false
branches:
  only:
    - codecov
before_install:
  - echo === Before Install.
  - virtualenv --version
  - easy_install --version
install:
  - echo === Install.
  - pip install tox
  - tox --version
  - pip install codecov
  - codecov --version
before_script:
  - echo === Before Script.
  - python --version
script:
  - echo === Run Test Script. TOXPYTHON=$TOXPYTHON
  - python --version
  - tox -v
after_script:
  - echo === After Script.
after_failure:
  - echo === After Failure.
after_success:
  - echo === After Success.
  - codecov
matrix:
  include:
    - python: '2.7'
      env: TOXENV=py27
      os: linux
    - python: '3.6'
      env: TOXENV=py36
      os: linux
    - python: '2.7'
      env: TOXENV=py27
      os: osx
    - python: '3.6'
      env: TOXENV=py36
      os: osx
